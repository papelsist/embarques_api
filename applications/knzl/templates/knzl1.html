{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-KNZL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3f4247b7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles1.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/editor/editor.main.css">

    <style>
        #editor {
            height: 40vh;
            width: 100%;
            border: 1px solid gray;
            font-size: .8rem;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1 class="titulo">DJANGO-KNZL-SHELL</h1>
        <div id="editor"></div>
        <form method="POST" action="{% url 'knzl' %}">
            {% csrf_token %}
            <div class="mb-3">
                <textarea class="editor_knzl" id="editor_knzl" name="code" autofocus>{{code}}</textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success col-2">Run...</button>
                <button type="button" class="btn btn-primary col-2" id="button-save">Save...</button>
                <button type="button" class="btn btn-info col-2" id="button-open" color="#FFF">Open...</button>
                <button type="button" class="btn btn-secondary col-2" id="button-clear" color="#FFF">Clear...</button>
                <button type="button" class="btn btn-secondary col-2" id="button-clean" color="#FFF">Clean...</button>
            </div>
        </form>
        <div class="results">
            <div id="results">
                {% if out %}
                <pre>
                        {% autoescape off %}
                            <p>{{ out }}</p>
                        {% endautoescape %}
                    </pre> {% endif %}
            </div>
            <div id="loader" class="loader">
                Loading... <i class="fa-solid fa-cog fa-spin"></i>
            </div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <!-- Incluir el archivo loader.js -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
    <script type="module" src="{% static 'main.js' %}"></script>
    <script type="module" src="{% static 'index1.js' %}"></script>
    <script>
    </script>
</body>

</html>
